<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="reset.css" />
		<link rel="stylesheet" href="styles.css" />
		<title>Toggle</title>
	</head>
	<body>
		<div class="wrapper">
			<div class="item">Classic</div>
			<div class="item">New</div>
		</div>
		<div class="columns">
			<div class="column js-active">
				<script>
					for (let i = 1; i <= 10; i++) {
						document.write(`<div class="item">${i}</div>`);
					}
				</script>
			</div>
			<div class="column">
				<script>
					for (let i = 11; i <= 20; i++) {
						document.write(`<div class="item">${i}</div>`);
					}
				</script>
			</div>
		</div>
		<script async src="scripts.js" type="text/javascript"></script>
	</body>
</html>
